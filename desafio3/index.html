<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="input-name">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name" required>
                        <label for="event-sobrenome">Sobrenome</label>
                        <input type="text" id="event-sobrenome" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">Email<span>(Digite um Email Valido)</span></label required>
                        <input type="email" id="event-email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Senha<span>(Minimo 8 caracteres)</span></label>
                        <input type="text" id="event-password" required minlength="8">
                    </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="event-name">Nome do seu mentor<span>(so primeiro nome)</span></label>
                        <input type="text" id="event-name" required>
                    </div>


            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus Horários disponiveis</legend>
                    <div class="fieldset-wrapper">
                        <legend>Primeira mentoria</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-data" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="event-degin">Das</span></label>
                                <input type="time" id="event-degin" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" required>
                            </div>
                        </div>
                    </div>
                    <div class="fieldset-wrapper">
                        <div class="fieldset-wrapper">
                            <legend>Segunda mentoria</legend>
                            <div class="col-3">
                                <div class="input-wrapper">
                                    <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-data" required>
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-degin">Das</span></label>
                                    <input type="time" id="event-degin" required>
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-end">Até</label>
                                    <input type="time" id="event-end" required>
                                </div>
                            </div>
            </fieldset>
                <footer> <button type="submit" value="Salvar">Salvar</button></footer>
               
        
            


</body>

</html>
